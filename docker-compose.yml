version: '3.8'

services:
  frontend:
    build: .
    container_name: tts-frontend
    ports:
      - "5000:5000"
    environment:
      - API_BASE_URL=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
