version: '3.8'

services:
  tts-app:
    build: .
    container_name: tts-professional
    ports:
      - "5000:5000"
    volumes:
      # Persistir audios generados
      - ./outputs:/app/outputs
      # Persistir archivos subidos
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - TZ=America/Santiago
      - CUDA_VISIBLE_DEVICES=""
      - PIPER_USE_CUDA=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s